[metadata]
name = AutoML_DSNA
description = "Automate machine learning! - DSNA"
long_description = file: README.md
author = vestech
url = https://github.com/enisbaskapan/DSNA
project_urls = 
    Changelog = https://github.com/enisbaskapan/DSNA/releases

[options]
python_requires = >=3.10
packages = 
    DSNA
    DSNA.base
    DSNA.automl
